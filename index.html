<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: #000;
            text-align: center;
        }
        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #dc3545; /* Red color */
            color: white;
        }
        .dropdown {
            width: 120px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input {
            width: 150px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-button {
            background-color: gray;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: not-allowed;
        }
        .save-button.enabled {
            background-color: #28a745;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .actions-cell {
            text-align: center;
        }
        .status-available {
            background-color: #d4edda; /* Light green */
        }
        .status-in-use {
            background-color: #fff3cd; /* Light yellow */
        }
        .status-out-of-order {
            background-color: #f8d7da; /* Light red */
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .notification.error {
            background-color: #dc3545;
        }
        .notification.fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">[ADMIRAL.]</h1>
    <h2 class="subtitle">Company Vehicle (CV) Tracking Software</h2>
    <div class="button-container">
        <button id="undo-button">Undo</button>
        <button id="clear-button">Clear All</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Save Information</th>
                <th>Status</th>
                <th>Vehicle Name</th>
                <th>Site Assignment</th>
                <th>Usage Times</th>
                <th>Notes</th> <!-- New column header -->
            </tr>
        </thead>
        <tbody id="vehicle-table-body">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>
    <button id="send-status-update">Send Status Update</button>
    <div id="clipboard-notification" class="notification"></div>
    <script>
        const vehicles = [
            "CV #002", "CV #003", "CV #004", "CV #005", "CV #006",
            "CV #007", "CV #008", "CV #009", "CV #010", "CV #011",
            "CV #012", "CV #014", "CV #015", "CV #016", "CV #017",
            "CV #018"
        ];

        const statuses = ["--", "AVAILABLE", "IN USE", "OUT OF ORDER"];
        let previousState = [];

        function createDropdown(selectedStatus) {
            const dropdown = document.createElement('select');
            dropdown.className = 'dropdown';
            statuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                if (status === selectedStatus) {
                    option.selected = true;
                }
                dropdown.appendChild(option);
            });
            return dropdown;
        }

        function populateTable() {
            const tableBody = document.getElementById('vehicle-table-body');
            vehicles.forEach((vehicle, index) => {
                const row = document.createElement('tr');

                // Save Button
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions-cell';
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.className = 'save-button';
                saveButton.disabled = true;
                saveButton.onclick = () => saveRow(index, statusCell, assignmentInput, usageInput, notesInput, assignmentError, usageError);
                actionsCell.appendChild(saveButton);
                row.appendChild(actionsCell);

                // Status
                const statusCell = document.createElement('td');
                const savedStatus = localStorage.getItem(`vehicle-${index}-status`) || "--";
                const dropdown = createDropdown(savedStatus);
                dropdown.addEventListener('change', () => {
                    updateRowColor(row, dropdown.value);
                    checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value);
                });
                statusCell.appendChild(dropdown);
                row.appendChild(statusCell);

                // Vehicle Name
                const vehicleCell = document.createElement('td');
                vehicleCell.textContent = vehicle;
                row.appendChild(vehicleCell);

                // Site Assignment
                const assignmentCell = document.createElement('td');
                const assignmentInput = document.createElement('input');
                assignmentInput.type = 'text';
                assignmentInput.placeholder = 'Enter assigned site';
                assignmentInput.value = localStorage.getItem(`vehicle-${index}-assignment`) || "";
                assignmentInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value));
                const assignmentError = document.createElement('div');
                assignmentError.className = 'error-message';
                assignmentCell.appendChild(assignmentInput);
                assignmentCell.appendChild(assignmentError);
                row.appendChild(assignmentCell);

                // Usage Times
                const usageCell = document.createElement('td');
                const usageInput = document.createElement('input');
                usageInput.type = 'text';
                usageInput.placeholder = 'Enter usage times';
                usageInput.value = localStorage.getItem(`vehicle-${index}-usage`) || "";
                usageInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value));
                const usageError = document.createElement('div');
                usageError.className = 'error-message';
                usageCell.appendChild(usageInput);
                usageCell.appendChild(usageError);
                row.appendChild(usageCell);

                // Notes
                const notesCell = document.createElement('td');
                const notesInput = document.createElement('input');
                notesInput.type = 'text';
                notesInput.placeholder = 'Enter notes';
                notesInput.value = localStorage.getItem(`vehicle-${index}-notes`) || "";
                notesInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value));
                const notesError = document.createElement('div');
                notesError.className = 'error-message';
                notesCell.appendChild(notesInput);
                notesCell.appendChild(notesError);
                row.appendChild(notesCell);

                // Highlight row based on saved status
                updateRowColor(row, savedStatus);

                tableBody.appendChild(row);
            });

            previousState = Array.from(document.querySelectorAll('#vehicle-table-body tr')).map(row => ({
                status: row.querySelector('select').value,
                assignment: row.querySelector('input[placeholder="Enter assigned site"]').value,
                usage: row.querySelector('input[placeholder="Enter usage times"]').value,
                notes: row.querySelector('input[placeholder="Enter notes"]').value
            }));
        }

        function updateRowColor(row, status) {
            row.classList.remove('status-available', 'status-in-use', 'status-out-of-order');
            switch (status) {
                case 'AVAILABLE':
                    row.classList.add('status-available');
                    break;
                case 'IN USE':
                    row.classList.add('status-in-use');
                    break;
                case 'OUT OF ORDER':
                    row.classList.add('status-out-of-order');
                    break;
                default:
                    break;
            }
        }

        function checkForChanges(index, status, assignment, usage, notes) {
            const hasChanges = previousState[index] &&
                (previousState[index].status !== status ||
                 previousState[index].assignment !== assignment ||
                 previousState[index].usage !== usage ||
                 previousState[index].notes !== notes);

            const saveButton = document.querySelector(`#vehicle-table-body tr:nth-child(${index + 1}) .save-button`);
            if (hasChanges) {
                saveButton.classList.add('enabled');
                saveButton.disabled = false;
            } else {
                saveButton.classList.remove('enabled');
                saveButton.disabled = true;
            }
        }

        function saveRow(index, statusCell, assignmentInput, usageInput, notesInput, assignmentError, usageError) {
            const status = statusCell.querySelector('select').value;
            const assignment = assignmentInput.value.trim();
            const usage = usageInput.value.trim();
            const notes = notesInput.value.trim();

            if (!assignment) {
                assignmentError.textContent = 'Assignment is required';
                return;
            } else {
                assignmentError.textContent = '';
            }

            if (!usage) {
                usageError.textContent = 'Usage times are required';
                return;
            } else {
                usageError.textContent = '';
            }

            // Save to local storage
            localStorage.setItem(`vehicle-${index}-status`, status);
            localStorage.setItem(`vehicle-${index}-assignment`, assignment);
            localStorage.setItem(`vehicle-${index}-usage`, usage);
            localStorage.setItem(`vehicle-${index}-notes`, notes);

            // Update previous state
            previousState[index] = { status, assignment, usage, notes };

            // Disable save button
            const saveButton = document.querySelector(`#vehicle-table-body tr:nth-child(${index + 1}) .save-button`);
            saveButton.classList.remove('enabled');
            saveButton.disabled = true;

            // Show notification
            showNotification('Status saved!');
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('clipboard-notification');
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.style.display = 'block';
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.classList.remove('fade-out');
                }, 2000);
            }, 2000);
        }

        function clearAll() {
            const tableBody = document.getElementById('vehicle-table-body');
            tableBody.querySelectorAll('tr').forEach((row, index) => {
                row.querySelector('select').value = '--';
                row.querySelector('input[placeholder="Enter assigned site"]').value = '';
                row.querySelector('input[placeholder="Enter usage times"]').value = '';
                row.querySelector('input[placeholder="Enter notes"]').value = '';
                updateRowColor(row, '--');
                localStorage.removeItem(`vehicle-${index}-status`);
                localStorage.removeItem(`vehicle-${index}-assignment`);
                localStorage.removeItem(`vehicle-${index}-usage`);
                localStorage.removeItem(`vehicle-${index}-notes`);
            });
            previousState = [];
            showNotification('All data cleared!', true);
        }

        function copyStatusUpdate() {
            const tableBody = document.getElementById('vehicle-table-body');
            let clipboardText = '';

            tableBody.querySelectorAll('tr').forEach(row => {
                const vehicleName = row.children[1].textContent;
                const status = row.querySelector('select').value;
                const assignment = row.querySelector('input[placeholder="Enter assigned site"]').value;
                const usage = row.querySelector('input[placeholder="Enter usage times"]').value;
                const notes = row.querySelector('input[placeholder="Enter notes"]').value;

                clipboardText += `â€¢ Vehicle: ${vehicleName}\n`;
                clipboardText += `  Status: ${status}\n`;
                clipboardText += `  Assignment: ${assignment}\n`;
                clipboardText += `  Usage Times: ${usage}\n`;
                clipboardText += `  Notes: ${notes}\n\n`;
            });

            navigator.clipboard.writeText(clipboardText).then(() => {
                showNotification('Status copied to clipboard!');
            }).catch(err => {
                showNotification('Failed to copy to clipboard!', true);
            });
        }

        document.getElementById('clear-button').addEventListener('click', clearAll);
        document.getElementById('send-status-update').addEventListener('click', copyStatusUpdate);

        populateTable();
    </script>
</body>
</html>
