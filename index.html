<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: #000;
            text-align: center;
        }
        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #dc3545; /* Red color */
            color: white;
        }
        .dropdown {
            width: 120px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input {
            width: 150px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-button {
            background-color: #ccc; /* Default gray */
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: not-allowed;
        }
        .save-button.active {
            background-color: #28a745; /* Green color */
            color: white;
            cursor: pointer;
        }
        .save-button:hover.active {
            background-color: #218838;
        }
        .actions-cell {
            text-align: center;
        }
        .status-available {
            background-color: #d4edda; /* Light green */
        }
        .status-in-use {
            background-color: #fff3cd; /* Light yellow */
        }
        .status-out-of-order {
            background-color: #f8d7da; /* Light red */
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="title">[ADMIRAL.]</h1>
    <h2 class="subtitle">Company Vehicle (CV) Tracking Software</h2>

    <div style="margin-bottom: 20px; text-align: center;">
        <button id="undo" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Undo</button>
        <button id="clearAll" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-left: 10px;">Clear All</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Save Information</th>
                <th>Status</th>
                <th>Vehicle Name</th>
                <th>Site Assignment</th>
                <th>Usage Times</th>
            </tr>
        </thead>
        <tbody id="vehicle-table-body">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <div style="margin-top: 20px; text-align: center;">
        <button id="sendStatusUpdate" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Send Status Update</button>
    </div>

    <div id="statusUpdateMessage" class="notification"></div>

    <script>
        const vehicles = [
            "CV #002", "CV #003", "CV #004", "CV #005", "CV #006",
            "CV #007", "CV #008", "CV #009", "CV #010", "CV #011",
            "CV #012", "CV #014", "CV #015", "CV #016", "CV #017",
            "CV #018"
        ];

        const statuses = ["AVAILABLE", "IN USE", "OUT OF ORDER"];
        let lastSavedData = [];
        let savedState = [];

        function createDropdown(selectedStatus) {
            const dropdown = document.createElement('select');
            dropdown.className = 'dropdown';
            statuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                if (status === selectedStatus) {
                    option.selected = true;
                }
                dropdown.appendChild(option);
            });
            return dropdown;
        }

        function populateTable() {
            const tableBody = document.getElementById('vehicle-table-body');
            vehicles.forEach((vehicle, index) => {
                const row = document.createElement('tr');

                // Save Button
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions-cell';
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.className = 'save-button';
                saveButton.disabled = true;
                actionsCell.appendChild(saveButton);
                row.appendChild(actionsCell);

                // Status
                const statusCell = document.createElement('td');
                const savedStatus = localStorage.getItem(`vehicle-${index}-status`) || "";
                const dropdown = createDropdown(savedStatus);
                dropdown.addEventListener('change', () => updateRowColor(row, dropdown.value));
                statusCell.appendChild(dropdown);
                row.appendChild(statusCell);

                // Vehicle Name
                const vehicleCell = document.createElement('td');
                vehicleCell.textContent = vehicle;
                row.appendChild(vehicleCell);

                // Site Assignment
                const assignmentCell = document.createElement('td');
                const assignmentInput = document.createElement('input');
                assignmentInput.type = 'text';
                assignmentInput.placeholder = 'Enter assigned site';
                assignmentInput.value = localStorage.getItem(`vehicle-${index}-assignment`) || "";
                const assignmentError = document.createElement('div');
                assignmentError.className = 'error-message';
                assignmentCell.appendChild(assignmentInput);
                assignmentCell.appendChild(assignmentError);
                row.appendChild(assignmentCell);

                // Usage Times
                const usageCell = document.createElement('td');
                const usageInput = document.createElement('input');
                usageInput.type = 'text';
                usageInput.placeholder = 'Enter usage times';
                usageInput.value = localStorage.getItem(`vehicle-${index}-usage`) || "";
                const usageError = document.createElement('div');
                usageError.className = 'error-message';
                usageCell.appendChild(usageInput);
                usageCell.appendChild(usageError);
                row.appendChild(usageCell);

                tableBody.appendChild(row);

                // Highlight row based on saved status
                updateRowColor(row, savedStatus);

                // Track initial state for undo
                lastSavedData[index] = {
                    status: savedStatus,
                    assignment: localStorage.getItem(`vehicle-${index}-assignment`) || "",
                    usage: localStorage.getItem(`vehicle-${index}-usage`) || ""
                };

                // Update save button status
                updateSaveButton(saveButton, index, statusCell, assignmentInput, usageInput);
                dropdown.addEventListener('change', () => updateSaveButton(saveButton, index, statusCell, assignmentInput, usageInput));
                assignmentInput.addEventListener('input', () => updateSaveButton(saveButton, index, statusCell, assignmentInput, usageInput));
                usageInput.addEventListener('input', () => updateSaveButton(saveButton, index, statusCell, assignmentInput, usageInput));
            });
        }

        function updateRowColor(row, status) {
            row.classList.remove('status-available', 'status-in-use', 'status-out-of-order');
            if (status === 'AVAILABLE') {
                row.classList.add('status-available');
            } else if (status === 'IN USE') {
                row.classList.add('status-in-use');
            } else if (status === 'OUT OF ORDER') {
                row.classList.add('status-out-of-order');
            }
        }

        function updateSaveButton(button, index, statusCell, assignmentInput, usageInput) {
            const status = statusCell.querySelector('select').value;
            const assignment = assignmentInput.value.trim();
            const usage = usageInput.value.trim();
            const initialState = lastSavedData[index];
            button.disabled = (status === initialState.status && assignment === initialState.assignment && usage === initialState.usage);
            button.classList.toggle('active', !button.disabled);
        }

        function saveRow(index, statusCell, assignmentInput, usageInput, assignmentError, usageError, saveButton) {
            const status = statusCell.querySelector('select').value;
            let isValid = true;

            // Clear previous error messages
            assignmentError.textContent = '';
            usageError.textContent = '';

            // Validate fields based on status
            if (!assignmentInput.value.trim()) {
                assignmentError.textContent = 'Site Assignment is required.';
                isValid = false;
            }
            if (!usageInput.value.trim()) {
                usageError.textContent = 'Usage Times are required.';
                isValid = false;
            }

            if (isValid) {
                // Save to local storage
                localStorage.setItem(`vehicle-${index}-status`, status);
                localStorage.setItem(`vehicle-${index}-assignment`, assignmentInput.value.trim());
                localStorage.setItem(`vehicle-${index}-usage`, usageInput.value.trim());
                lastSavedData[index] = {
                    status,
                    assignment: assignmentInput.value.trim(),
                    usage: usageInput.value.trim()
                };
                updateSaveButton(saveButton, index, statusCell, assignmentInput, usageInput);
            }
        }

        function clearAll() {
            const tableBody = document.getElementById('vehicle-table-body');
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                const statusCell = row.querySelector('td:nth-child(2)');
                const assignmentInput = row.querySelector('td:nth-child(4) input');
                const usageInput = row.querySelector('td:nth-child(5) input');
                const saveButton = row.querySelector('button.save-button');

                // Reset fields
                statusCell.querySelector('select').value = 'AVAILABLE';
                assignmentInput.value = '';
                usageInput.value = '';

                // Update row color and save button
                updateRowColor(row, 'AVAILABLE');
                updateSaveButton(saveButton, index, statusCell, assignmentInput, usageInput);
            });

            // Save state for undo
            savedState = JSON.parse(JSON.stringify(lastSavedData));
            localStorage.clear(); // Optionally clear local storage
        }

        function undoClearAll() {
            if (savedState.length > 0) {
                savedState.forEach((data, index) => {
                    const row = document.querySelector(`#vehicle-table-body tr:nth-child(${index + 1})`);
                    const statusCell = row.querySelector('td:nth-child(2)');
                    const assignmentInput = row.querySelector('td:nth-child(4) input');
                    const usageInput = row.querySelector('td:nth-child(5) input');
                    const saveButton = row.querySelector('button.save-button');

                    // Restore previous values
                    const { status, assignment, usage } = data;
                    statusCell.querySelector('select').value = status;
                    assignmentInput.value = assignment;
                    usageInput.value = usage;

                    // Update row color and save button
                    updateRowColor(row, status);
                    updateSaveButton(saveButton, index, statusCell, assignmentInput, usageInput);

                    // Restore to local storage
                    localStorage.setItem(`vehicle-${index}-status`, status);
                    localStorage.setItem(`vehicle-${index}-assignment`, assignment);
                    localStorage.setItem(`vehicle-${index}-usage`, usage);
                });

                // Clear saved state
                savedState = [];
            }
        }

        function copyStatusToClipboard() {
            const tableBody = document.getElementById('vehicle-table-body');
            const rows = tableBody.querySelectorAll('tr');
            let clipboardText = '';

            rows.forEach(row => {
                const vehicleName = row.querySelector('td:nth-child(3)').textContent;
                const status = row.querySelector('td:nth-child(2) select').value;
                const assignment = row.querySelector('td:nth-child(4) input').value.trim();
                const usage = row.querySelector('td:nth-child(5) input').value.trim();
                
                clipboardText += `• ${vehicleName}\n  Status: ${status}\n  Site Assignment: ${assignment}\n  Usage Times: ${usage}\n\n`;
            });

            navigator.clipboard.writeText(clipboardText).then(() => {
                const statusUpdateMessage = document.getElementById('statusUpdateMessage');
                statusUpdateMessage.textContent = 'Status update copied to clipboard';
                statusUpdateMessage.classList.add('show');
                setTimeout(() => {
                    statusUpdateMessage.classList.remove('show');
                }, 3000);
            });
        }

        document.getElementById('sendStatusUpdate').addEventListener('click', copyStatusToClipboard);
        document.getElementById('clearAll').addEventListener('click', clearAll);
        document.getElementById('undo').addEventListener('click', undoClearAll);

        populateTable();
    </script>
</body>
</html>
