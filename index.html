<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: #000;
            text-align: center;
        }
        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #dc3545; /* Red color */
            color: white;
        }
        .dropdown {
            width: 120px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input {
            width: 150px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-button {
            background-color: gray;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: not-allowed;
        }
        .save-button.enabled {
            background-color: #28a745;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .actions-cell {
            text-align: center;
        }
        .status-available {
            background-color: #d4edda; /* Light green */
        }
        .status-in-use {
            background-color: #fff3cd; /* Light yellow */
        }
        .status-out-of-order {
            background-color: #f8d7da; /* Light red */
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .notification.error {
            background-color: #dc3545;
        }
        .notification.fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">[ADMIRAL.]</h1>
    <h2 class="subtitle">Company Vehicle (CV) Tracking Software</h2>
    <div class="button-container">
        <button id="undo-button">Undo</button>
        <button id="clear-button">Clear All</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Save Information</th>
                <th>Status</th>
                <th>Vehicle Name</th>
                <th>Site Assignment</th>
                <th>Usage Times</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="vehicle-table-body">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>
    <button id="send-status-update">Send Status Update</button>
    <div id="clipboard-notification" class="notification"></div>
    <script>
        const vehicles = [
            "CV #002", "CV #003", "CV #004", "CV #005", "CV #006",
            "CV #007", "CV #008", "CV #009", "CV #010", "CV #011",
            "CV #012", "CV #014", "CV #015", "CV #016", "CV #017",
            "CV #018"
        ];

        const statuses = ["--", "AVAILABLE", "IN USE", "OUT OF ORDER"];
        let previousState = [];

        function createDropdown(selectedStatus) {
            const dropdown = document.createElement('select');
            dropdown.className = 'dropdown';
            statuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                if (status === selectedStatus) {
                    option.selected = true;
                }
                dropdown.appendChild(option);
            });
            return dropdown;
        }

        function createAssignmentDropdown(selectedOption) {
            const dropdown = document.createElement('select');
            dropdown.className = 'dropdown';
            ["Shediac Road Auto", "Goguen Tire", "Trim-Line", "OTHER"].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                if (option === selectedOption) {
                    opt.selected = true;
                }
                dropdown.appendChild(opt);
            });
            return dropdown;
        }

        function populateTable() {
            const tableBody = document.getElementById('vehicle-table-body');
            vehicles.forEach((vehicle, index) => {
                const row = document.createElement('tr');

                // Save Button
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions-cell';
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.className = 'save-button';
                saveButton.disabled = true;
                saveButton.onclick = () => saveRow(index, statusCell, assignmentInput, usageInput, assignmentError, usageError);
                actionsCell.appendChild(saveButton);
                row.appendChild(actionsCell);

                // Status
                const statusCell = document.createElement('td');
                const savedStatus = localStorage.getItem(`vehicle-${index}-status`) || "--";
                const dropdown = createDropdown(savedStatus);
                dropdown.addEventListener('change', () => {
                    updateRowColor(row, dropdown.value);
                    updateAssignmentField(row, dropdown.value);
                    checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value);
                });
                statusCell.appendChild(dropdown);
                row.appendChild(statusCell);

                // Vehicle Name
                const vehicleCell = document.createElement('td');
                vehicleCell.textContent = vehicle;
                row.appendChild(vehicleCell);

                // Site Assignment
                const assignmentCell = document.createElement('td');
                const assignmentInput = document.createElement('input');
                assignmentInput.type = 'text';
                assignmentInput.placeholder = 'Enter assigned site';
                assignmentInput.value = localStorage.getItem(`vehicle-${index}-assignment`) || "";
                assignmentInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value));
                const assignmentDropdown = createAssignmentDropdown(localStorage.getItem(`vehicle-${index}-assignment`) || "");
                assignmentCell.appendChild(assignmentInput);
                assignmentCell.appendChild(assignmentDropdown);
                const assignmentError = document.createElement('div');
                assignmentError.className = 'error-message';
                assignmentCell.appendChild(assignmentError);
                row.appendChild(assignmentCell);

                // Usage Times
                const usageCell = document.createElement('td');
                const usageInput = document.createElement('input');
                usageInput.type = 'text';
                usageInput.placeholder = 'Enter usage times';
                usageInput.value = localStorage.getItem(`vehicle-${index}-usage`) || "";
                usageInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value));
                const usageError = document.createElement('div');
                usageError.className = 'error-message';
                usageCell.appendChild(usageInput);
                usageCell.appendChild(usageError);
                row.appendChild(usageCell);

                // Notes
                const notesCell = document.createElement('td');
                const notesInput = document.createElement('input');
                notesInput.type = 'text';
                notesInput.placeholder = 'Enter notes';
                notesInput.value = localStorage.getItem(`vehicle-${index}-notes`) || "";
                notesInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value));
                notesCell.appendChild(notesInput);
                row.appendChild(notesCell);

                // Highlight row based on saved status
                updateRowColor(row, savedStatus);
                updateAssignmentField(row, savedStatus);

                tableBody.appendChild(row);
            });

            function updateRowColor(row, status) {
                row.className = '';
                if (status === 'AVAILABLE') {
                    row.classList.add('status-available');
                } else if (status === 'IN USE') {
                    row.classList.add('status-in-use');
                } else if (status === 'OUT OF ORDER') {
                    row.classList.add('status-out-of-order');
                }
            }

            function updateAssignmentField(row, status) {
                const assignmentCell = row.cells[3];
                if (status === 'OUT OF ORDER') {
                    assignmentCell.querySelector('input').style.display = 'none';
                    assignmentCell.querySelector('select').style.display = 'inline';
                } else {
                    assignmentCell.querySelector('input').style.display = 'inline';
                    assignmentCell.querySelector('select').style.display = 'none';
                }
            }

            function checkForChanges(index, status, assignment, usage, notes) {
                const saveButton = document.querySelector(`#vehicle-table-body tr:nth-child(${index + 1}) .save-button`);
                if (localStorage.getItem(`vehicle-${index}-status`) !== status ||
                    localStorage.getItem(`vehicle-${index}-assignment`) !== assignment ||
                    localStorage.getItem(`vehicle-${index}-usage`) !== usage ||
                    localStorage.getItem(`vehicle-${index}-notes`) !== notes) {
                    saveButton.disabled = false;
                    saveButton.classList.add('enabled');
                } else {
                    saveButton.disabled = true;
                    saveButton.classList.remove('enabled');
                }
            }

            function saveRow(index, statusCell, assignmentInput, usageInput, assignmentError, usageError) {
                localStorage.setItem(`vehicle-${index}-status`, statusCell.querySelector('select').value);
                localStorage.setItem(`vehicle-${index}-assignment`, assignmentInput.value);
                localStorage.setItem(`vehicle-${index}-usage`, usageInput.value);
                localStorage.setItem(`vehicle-${index}-notes`, notesInput.value);

                const saveButton = document.querySelector(`#vehicle-table-body tr:nth-child(${index + 1}) .save-button`);
                saveButton.disabled = true;
                saveButton.classList.remove('enabled');
                showNotification('Changes saved successfully!');
            }
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('clipboard-notification');
            notification.textContent = message;
            notification.className = 'notification' + (isError ? ' error' : '') + ' fade-out';
            notification.style.display = 'block';
        }

        document.getElementById('clear-button').addEventListener('click', () => {
            document.querySelectorAll('input, select').forEach(input => {
                input.value = '';
                input.dispatchEvent(new Event('input')); // Trigger input event to update button state
            });
        });

        document.getElementById('send-status-update').addEventListener('click', () => {
            const rows = document.querySelectorAll('#vehicle-table-body tr');
            let clipboardData = '';

            rows.forEach(row => {
                const status = row.querySelector('td:nth-child(2) select').value;
                const vehicleName = row.querySelector('td:nth-child(3)').textContent;
                const siteAssignment = row.querySelector('td:nth-child(4) input').value || row.querySelector('td:nth-child(4) select').value;
                const usageTimes = row.querySelector('td:nth-child(5) input').value;
                const notes = row.querySelector('td:nth-child(6) input').value;

                clipboardData += `â€¢ Vehicle Name: ${vehicleName}\n`;
                clipboardData += `  Status: ${status}\n`;
                clipboardData += `  Site Assignment: ${siteAssignment}\n`;
                clipboardData += `  Usage Times: ${usageTimes}\n`;
                clipboardData += `  Notes: ${notes}\n\n`;
            });

            navigator.clipboard.writeText(clipboardData).then(() => {
                showNotification('Status update copied to clipboard!');
            }).catch(() => {
                showNotification('Failed to copy to clipboard.', true);
            });
        });

        document.addEventListener('DOMContentLoaded', populateTable);
    </script>
</body>
</html>
