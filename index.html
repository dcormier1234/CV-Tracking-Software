<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: #000;
            text-align: center;
        }
        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #dc3545; /* Red color */
            color: white;
        }
        .dropdown {
            width: 120px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input, textarea {
            width: 150px; /* Adjusted width */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-button {
            background-color: gray;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: not-allowed;
        }
        .save-button.enabled {
            background-color: #28a745;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .actions-cell {
            text-align: center;
        }
        .status-available {
            background-color: #d4edda; /* Light green */
        }
        .status-in-use {
            background-color: #fff3cd; /* Light yellow */
        }
        .status-out-of-order {
            background-color: #f8d7da; /* Light red */
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .notification.error {
            background-color: #dc3545;
        }
        .notification.fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            margin: 0 10px;
        }
        .notes-column textarea {
            width: 100%;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1 class="title">[ADMIRAL.]</h1>
    <h2 class="subtitle">Company Vehicle (CV) Tracking Software</h2>
    <div class="button-container">
        <button id="undo-button">Undo</button>
        <button id="clear-button">Clear All</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Save Information</th>
                <th>Status</th>
                <th>Vehicle Name</th>
                <th>Site Assignment</th>
                <th>Usage Times</th>
                <th>Notes (Out of Order Reason)</th>
            </tr>
        </thead>
        <tbody id="vehicle-table-body">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>
    <button id="send-status-update">Send Status Update</button>
    <div id="clipboard-notification" class="notification"></div>
    <script>
        const vehicles = [
            "CV #002", "CV #003", "CV #004", "CV #005", "CV #006",
            "CV #007", "CV #008", "CV #009", "CV #010", "CV #011",
            "CV #012", "CV #014", "CV #015", "CV #016", "CV #017",
            "CV #018"
        ];

        const statuses = ["--", "AVAILABLE", "IN USE", "OUT OF ORDER"];
        const siteOptions = ["SRA", "TrimLine", "Goguen Tires", "OTHER"];
        let previousState = [];

        function createDropdown(selectedStatus, options, className = 'dropdown') {
            const dropdown = document.createElement('select');
            dropdown.className = className;
            options.forEach(option => {
                const dropdownOption = document.createElement('option');
                dropdownOption.value = option;
                dropdownOption.textContent = option;
                if (option === selectedStatus) {
                    dropdownOption.selected = true;
                }
                dropdown.appendChild(dropdownOption);
            });
            return dropdown;
        }

        function populateTable() {
            const tableBody = document.getElementById('vehicle-table-body');
            vehicles.forEach((vehicle, index) => {
                const row = document.createElement('tr');

                // Save Button
                const actionsCell = document.createElement('td');
                actionsCell.className = 'actions-cell';
                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.className = 'save-button';
                saveButton.disabled = true;
                saveButton.onclick = () => saveRow(index, statusCell, assignmentInput, usageInput, notesInput);
                actionsCell.appendChild(saveButton);
                row.appendChild(actionsCell);

                // Status
                const statusCell = document.createElement('td');
                const savedStatus = localStorage.getItem(`vehicle-${index}-status`) || "--";
                const dropdown = createDropdown(savedStatus, statuses);
                dropdown.addEventListener('change', () => {
                    updateRowColor(row, dropdown.value);
                    checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value);
                    toggleAssignmentAndNotes(statusCell, assignmentCell, notesCell, dropdown.value, assignmentInput);
                });
                statusCell.appendChild(dropdown);
                row.appendChild(statusCell);

                // Vehicle Name
                const vehicleCell = document.createElement('td');
                vehicleCell.textContent = vehicle;
                row.appendChild(vehicleCell);

                // Site Assignment
                const assignmentCell = document.createElement('td');
                const assignmentInput = document.createElement('input');
                assignmentInput.type = 'text';
                assignmentInput.placeholder = 'Enter assigned site';
                assignmentInput.value = localStorage.getItem(`vehicle-${index}-assignment`) || "";
                assignmentInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value));
                assignmentCell.appendChild(assignmentInput);
                row.appendChild(assignmentCell);

                // Usage Times
                const usageCell = document.createElement('td');
                const usageInput = document.createElement('input');
                usageInput.type = 'text';
                usageInput.placeholder = 'Enter usage times';
                usageInput.value = localStorage.getItem(`vehicle-${index}-usage`) || "";
                usageInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value));
                usageCell.appendChild(usageInput);
                row.appendChild(usageCell);

                // Notes (Out of Order Reason)
                const notesCell = document.createElement('td');
                const notesInput = document.createElement('textarea');
                notesInput.placeholder = 'Enter reason if Out of Order';
                notesInput.value = localStorage.getItem(`vehicle-${index}-notes`) || "";
                notesInput.addEventListener('input', () => checkForChanges(index, dropdown.value, assignmentInput.value, usageInput.value, notesInput.value));
                notesCell.className = 'notes-column';
                notesCell.appendChild(notesInput);
                row.appendChild(notesCell);

                // Highlight row based on saved status
                updateRowColor(row, savedStatus);
                toggleAssignmentAndNotes(statusCell, assignmentCell, notesCell, savedStatus, assignmentInput);

                tableBody.appendChild(row);
            });

            previousState = Array.from(document.querySelectorAll('#vehicle-table-body tr')).map(row => ({
                status: row.querySelector('select').value,
                assignment: row.querySelector('input[placeholder="Enter assigned site"]').value,
                usage: row.querySelector('input[placeholder="Enter usage times"]').value,
                notes: row.querySelector('textarea').value
            }));
        }

        function updateRowColor(row, status) {
            row.classList.remove('status-available', 'status-in-use', 'status-out-of-order');
            if (status === "AVAILABLE") {
                row.classList.add('status-available');
            } else if (status === "IN USE") {
                row.classList.add('status-in-use');
            } else if (status === "OUT OF ORDER") {
                row.classList.add('status-out-of-order');
            }
        }

        function toggleAssignmentAndNotes(statusCell, assignmentCell, notesCell, status, assignmentInput) {
            if (status === 'OUT OF ORDER') {
                const siteDropdown = createDropdown('', siteOptions, 'site-dropdown');
                siteDropdown.addEventListener('change', () => {
                    assignmentInput.value = siteDropdown.value;
                    checkForChanges(statusCell.parentElement.rowIndex, status, siteDropdown.value, '', notesCell.querySelector('textarea').value);
                });
                assignmentCell.innerHTML = '';
                assignmentCell.appendChild(siteDropdown);
                notesCell.querySelector('textarea').disabled = false;
            } else {
                assignmentCell.innerHTML = '';
                assignmentCell.appendChild(assignmentInput);
                notesCell.querySelector('textarea').disabled = true;
            }
        }

        function checkForChanges(index, status, assignment, usage, notes) {
            const saveButton = document.querySelectorAll('.save-button')[index];
            const initialState = previousState[index];

            if (status !== initialState.status || assignment !== initialState.assignment || usage !== initialState.usage || notes !== initialState.notes) {
                saveButton.classList.add('enabled');
                saveButton.disabled = false;
            } else {
                saveButton.classList.remove('enabled');
                saveButton.disabled = true;
            }
        }

        function saveRow(index, statusCell, assignmentInput, usageInput, notesInput) {
            const status = statusCell.querySelector('select').value;
            const assignment = assignmentInput.value;
            const usage = usageInput.value;
            const notes = notesInput.value;

            localStorage.setItem(`vehicle-${index}-status`, status);
            localStorage.setItem(`vehicle-${index}-assignment`, assignment);
            localStorage.setItem(`vehicle-${index}-usage`, usage);
            localStorage.setItem(`vehicle-${index}-notes`, notes);

            showNotification('Row data saved successfully!', false);

            previousState[index] = { status, assignment, usage, notes };
            const saveButton = document.querySelectorAll('.save-button')[index];
            saveButton.classList.remove('enabled');
            saveButton.disabled = true;
        }

        function showNotification(message, isError) {
            const notification = document.getElementById('clipboard-notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.style.display = 'none', 2000);
            }, 1000);
        }

        function clearAllData() {
            const rows = document.querySelectorAll('#vehicle-table-body tr');
            rows.forEach((row, index) => {
                const statusCell = row.querySelector('select');
                const assignmentInput = row.querySelector('input[placeholder="Enter assigned site"]');
                const usageInput = row.querySelector('input[placeholder="Enter usage times"]');
                const notesInput = row.querySelector('textarea');

                statusCell.value = "--";
                assignmentInput.value = "";
                usageInput.value = "";
                notesInput.value = "";

                updateRowColor(row, "--");
                checkForChanges(index, "--", "", "", "");
            });
        }

        function undoLastAction() {
            const rows = document.querySelectorAll('#vehicle-table-body tr');
            rows.forEach((row, index) => {
                const { status, assignment, usage, notes } = previousState[index];

                const statusCell = row.querySelector('select');
                const assignmentInput = row.querySelector('input[placeholder="Enter assigned site"]');
                const usageInput = row.querySelector('input[placeholder="Enter usage times"]');
                const notesInput = row.querySelector('textarea');

                statusCell.value = status;
                assignmentInput.value = assignment;
                usageInput.value = usage;
                notesInput.value = notes;

                updateRowColor(row, status);
                checkForChanges(index, status, assignment, usage, notes);
            });
        }

        document.getElementById('clear-button').addEventListener('click', clearAllData);
        document.getElementById('undo-button').addEventListener('click', undoLastAction);

        populateTable();
    </script>
</body>
</html>
